<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Orçamentos</title>
</head>
<body>
    <div id="container">
        <header id="cabeca">
            <img src="al.png" id="logo" cache="no-store">
            <h1 id="titulo">Orçamentos</h1>
        </header>
        <div id="tudo">
            <br>
            <div>
                <form id="CadastroPecas">
                    <label for="pecas">Cadastro de Peças:</label>
                    <input type="text" id="pecas" name="pecas" placeholder="Ex:Carenagem...">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" placeholder="Ex:R$100,00">
                    <button type="submit" class="btn">
                        <svg width="2px" height="10px" viewBox="0 0 180 60" class="border"></svg>
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                        </svg>
                        <span>Cadastrar</span>
                    </button>         
                </form>
            </div>
            <br>
            <div>
                <form id="cliente">
                    <label for="nome">Cliente:</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex:Pedro...">
                    <label for="veiculo">Moto:</label>
                    <input type="text" id="veiculo" name="veiculo" placeholder="Ex:Titan">
                    <br><br>
                </form>
            </div>
                <div id="productListContainer">
                    <h4>Produtos | Preço</h4>
                    <hr>
                    <ol id="productList"></ol>
                    <hr>

                </div>
                <div id="imprimir">
                    <button id="botaoImprimir" class="imp">
                        <svg width="100px" height="100px" viewBox="0 0 180 60" class="border"></svg>
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                        </svg>
                        <span>imprimir</span>
                    </button>
                </div>
            <br>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
